<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="container">
        <div class="search">
            <input type="text" class="search_bar" id="search" name="search" spellcheck="false" placeholder="Enter city name">
            <button type="button" id="go"><i class="fa fa-search aria-hidden="true"></i></button>
        </div>
        <img src="./images/Clear.png" id="mainImg">
        <div class="temp">
            <h1 id="temperature">22&degc</h1>
            <p class="weather_condition">Clear</p>
            <div class="name" id="name">Lagos</div>
        </div>
        <div class="others">
            <div class="humidity">
                <img src="./images/humidity.png" alt="">
                <div class="details">
                    <h2 id="hmdty">30</h2>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="windSpeed">
                <img src="./images/wind.png" alt="">
                <div class="details">
                    <h2 id="wspeed">50</h2>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
